<br />
<div>Topic: <input type="text" name="map-topic" value="<%= topic %>" /></div>
<br />
<div>Owner: <input type="text" name="map-nickname" value="<%= owner %>" /></div>

<br /><br />
<div>
<button type="button" class="btn btn-default btn-add-person">
    Add Person
</button>

<button type="button" class="btn btn-default" data-toggle="modal" data-target="#exportModal">
    Export
</button>

</div>

<div class="person-modal-container"></div>

<div id="exportModal" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Export Map</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInput">File</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-floppy-o" aria-hidden="true"></i></div>
                            <input type="text" class="form-control export-filename"  placeholder="Filename">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
                            <input type="text" class="form-control export-password" id="inlineFormInputGroup" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-export btn-primary">Export</button>
            </div>
        </div>
    </div>
</div>
