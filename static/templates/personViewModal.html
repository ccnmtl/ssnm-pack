    <!-- Put stuff here -->
      <div class="modal-header">
        <h5 class="modal-title"><%=person.name%></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="clearfix pull-right">
        <button class="btn-edit-person btn btn-success" data-id="<%=person.cid%>" data-dismiss="modal"><i class="fa fa-pencil" aria-hidden="true""></i> Edit</button>
        <button class="btn-delete-person-confirm btn btn-danger" data-id="<%=person.cid%>"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
        </div>
        <dl class="clearfix">
            <dt>Proximity:</dt>
                <dd><%=proximity[person.proximity]%></dd>
            <dt>Influence:</dt>
                <dd><%=influence[person.influence]%></dd>
            <dt>Support types:</dt>
                <dd>
                <% for (var j=0; j < person.supportType.length; j++) { %>
                <%=supportType[person.supportType[j]].display%>, 
                <% } %>
                </dd>
            <dt>Notes:</dt>
                <dd>
                <%=person.notes%>
                </dd>
        </dl>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
